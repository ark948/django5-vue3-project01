{% extends 'base.html' %}

{% block content %}

    {% if form %}
        <form action="{% url 'accounts:html_verify' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Verify">
        </form>
    {% endif %}

    {% if message %}
        <p>
            {{ message }}
        </p>
    {% endif %}

{% endblock content %}
