{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
This is register page
{% if form %}
    <h3>Please register:</h3>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
{% endif %}

{% if message %}
    {{ message }}
    You can now login.
{% endif %}
{% endblock content %}
