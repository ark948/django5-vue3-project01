{% extends "base.html" %}

{% block content %}

{% if form %}
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <p>
        <a href="{% url 'accounts:html_reset_request' %}">Forgot Password?</a>
    </p>
{% endif %}

{% if message %}
    {{ message }}
{% endif %}
{% endblock content %}
